<!DOCTYPE html>
<html>
<head>
  <title>ProfilepictureForm</title>
</head>
<body>
  <h2>Photo Upload</h2>
  <form action="upload_photo.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
    <label for="photo">Select Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/jpeg,image/png" required><br>
    <span id="photoError" class="error"></span><br><br>
    <input type="submit" value="Upload">
  </form>

  <script>
    function validateForm() {
      var photoInput = document.getElementById("photo");
      var photoError = document.getElementById("photoError");
      var allowedFormats = ['image/jpeg', 'image/jpg', 'image/png'];
      var maxFileSize = 4 * 1024 * 1024; 

      if (!photoInput.files || photoInput.files.length === 0) {
        photoError.innerText = "Please select a photo.";
        return false;
      }

      var selectedFile = photoInput.files[0];

    
      if (!allowedFormats.includes(selectedFile.type)) {
        photoError.innerText = "Invalid file format. Only JPEG and PNG files are allowed.";
        return false;
      }

  
      if (selectedFile.size > maxFileSize) {
        photoError.innerText = "File size exceeds the limit of 4MB.";
        return false;
      }

      
      photoError.innerText = "error";
      return true;
    }
  </script>
</body>
</html>
